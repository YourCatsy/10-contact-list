<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="./script.js" defer></script>
</head>

<body>
    <form id="contact-form">
        <table>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Номер телефона</th>
            </tr>

            <tbody id="contact-list"></tbody>

            <tr>
                <td><input class="form-input" name="name" type="text"></td>
                <td><input class="form-input" name="surname" type="text"></td>
                <td><input class="form-input" name="phone" type="text"></td>
            </tr>
        </table>
        <button id="addContactBtn">Добавить</button>
    </form>
</body>

<script id="contactItemTemplate" type="text/template">
    <tr class = 'contact-item'>
      <td>{{name}}</td>
      <td>{{surname}}</td>
      <td>{{phone}}</td>
      <td><button type="button" class='delete-button'>Delete</button></td>
    </tr>
  </script>

</html>
